<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Farbcodierte Kacheln - Design-Update</title>
  <style>
    /* 
      1) Allgemeiner Seitenhintergrund in einem diffuseren Grau.
      2) Box-Sizing für zuverlässige Layout-Kontrolle.
    */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      background-color: #f2f2f2; /* weicher Grauton */
    }

    /* Haupt-Container für die Kacheln */
    .main-content {
      /* Abstand nach unten wird per JS erhöht, damit die fixierte Zusammenfassung nichts verdeckt. */
      margin: 0 auto;
      max-width: 2000px;
      padding: 10px 20px;
    }

    /* Zusammenfassung fixiert am Seitenende */
    .summary {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 2000px;
      background: #fff;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);

      /* Maximale Höhe, damit sie nicht den gesamten Bildschirm überdeckt */
      max-height: 50vh;
      overflow-y: auto;

      /* Innenabstand */
      padding: 10px 20px;
    }

    .summary h2 {
      margin-top: 0;
      font-size: 1.1em;
      margin-bottom: 8px;
    }

    /* Tabelle in der Zusammenfassung */
    .summary-items {
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      overflow: auto;
      background-color: #fff;
    }

    .summary-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }
    .summary-table th,
    .summary-table td {
      text-align: left;
      padding: 4px 6px;
      border-bottom: 1px solid #eee;
    }
    .summary-table th {
      background: #f7f7f7;
      position: sticky;
      top: 0; /* bleibt sichtbar beim Scrollen im Div */
      z-index: 1;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-size: 1em;
    }
    .summary-row span {
      font-weight: bold;
    }

    /* Eingabe für Bargeld */
    .cash-input {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }
    .cash-input label {
      white-space: nowrap;
    }
    .cash-input input {
      width: 100px;
      font-size: 1em;
      padding: 4px;
    }

    /* Rückgeld / Fehlbetrag */
    .change-display {
      margin-bottom: 8px;
      font-weight: bold;
    }

    /* Reset-Button */
    .reset-all-btn {
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #777;
      background: #eee;
      margin-top: 8px;
      width: 100%;
      font-size: 1em;
    }

    /* Titel */
    h1 {
      margin-bottom: 1em;
    }

    /* Kachel-Grid */
    .drink-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
    }

    /* 
      Kacheln:
      - Weniger Padding, damit sie nicht so hoch werden.
      - Größerer Rahmen (3px).
      - Buttons insgesamt größer.
    */
    .drink-tile {
      position: relative;
      border-radius: 6px;
      padding: 6px; /* verringerter Padding */
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, box-shadow 0.3s, border-color 0.3s;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
      border: 3px solid #ccc; /* breiterer Rahmen */
      background-color: transparent;
    }

    .drink-tile h2 {
      margin: 0.3em 0; /* weniger Abstand */
      font-size: 1em;  /* leicht verkleinert */
    }

    /* Bild etwas kleiner */
    .drink-tile img {
      max-width: 60px;
      height: auto;
      display: block;
      margin: 0 auto 4px auto;
    }

    /* Preis & Menge */
    .quantity-display {
      font-size: 1.1em;
      font-weight: bold;
      margin: 0.3em 0;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 4px;
    }
    /* Größere Buttons, touchfreundlich */
    .quantity-controls button {
      font-size: 1.1em;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #777;
      background: #f5f5f5;
    }

    /* Add-on-Kacheln mit anderer Rahmenfarbe */
    .addons-container {
      margin-top: 4px; /* reduziert */
      border-top: 1px solid #bbb;
      padding-top: 4px; /* reduziert */
    }

    .addon-tile {
      display: inline-block;
      border: 2px dashed #555; /* anderer Stil/Farbe als Hauptkachel */
      border-radius: 6px;
      padding: 4px;
      margin: 3px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
      background-color: transparent;
    }
    .addon-tile h3 {
      font-size: 0.85em;
      margin: 0 0 2px 0;
    }
    .addon-tile p {
      margin: 0;
      font-size: 0.8em;
    }

    .addon-tile:hover {
      background-color: #eaeaea;
    }

    .addon-controls {
      display: flex;
      gap: 4px;
      margin-top: 4px;
      justify-content: center;
    }
    .addon-controls button {
      font-size: 1em;
      padding: 6px 8px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #777;
      background: #f5f5f5;
    }

    /* .active => etwas kräftigerer Schatten, wenn Menge > 0 */
    .drink-tile.active {
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>Farbcodierte Kacheln - Design-Update</h1>
  <div class="drink-container" id="drinkContainer"></div>

  <!-- Bestell-Liste (Tabelle) -->
  <div class="summary-items" id="summaryList"></div>

  <div class="summary-row">
    <div>Summe:</div>
    <div><span id="grandTotal">0,00 €</span></div>
  </div>

  <!-- Eingabe: Bargeld -->
  <div class="cash-input">
    <label for="cashGiven">Betrag gegeben:</label>
    <input 
      type="number" 
      id="cashGiven" 
      step="0.01" 
      inputmode="decimal" 
      placeholder="0.00"
    />
  </div>

  <!-- Rückgeld / Fehlbetrag -->
  <div class="change-display" id="changeDisplay"></div>

  <!-- Reset-Button -->
  <button class="reset-all-btn" id="resetAllButton">Gesamte Bestellung auf 0</button>
</div>

<script>

  { 
    name: "Rückgabe Tasse",

  {

    price: -1.00, 
    quantity: 0, 
    color: "#FEFEC8",
    imgUrl: "https://via.placeholder.com/100?text=R-Flasche", 
    addOns: []

let preparedStates = {}; // Häkchenzustand: Zeilen "bereit"

const mainContent     = document.getElementById('mainContent');
const drinkContainer  = document.getElementById('drinkContainer');
const summarySection  = document.getElementById('summarySection');
const summaryListEl   = document.getElementById('summaryList');
const grandTotalEl    = document.getElementById('grandTotal');
const resetAllBtn     = document.getElementById('resetAllButton');
const cashGivenInput  = document.getElementById('cashGiven');
const changeDisplayEl = document.getElementById('changeDisplay');

let tileElements = [];

/* Kacheln einmalig erzeugen */
function initializeTiles() {
  drinks.forEach((drink) => {
    const tile = document.createElement('div');
    tile.classList.add('drink-tile');

    // Bild
    const img = document.createElement('img');
    img.src = drink.imgUrl;
    img.alt = drink.name;
    tile.appendChild(img);

    // Titel
    const title = document.createElement('h2');
    title.textContent = drink.name;
    tile.appendChild(title);

    // Preis
    const priceInfo = document.createElement('p');
    tile.appendChild(priceInfo);

    // Menge (fett, größer)
    const quantityInfo = document.createElement('p');
    quantityInfo.classList.add('quantity-display');
    tile.appendChild(quantityInfo);

    // Steuer-Buttons
    const controls = document.createElement('div');
    controls.classList.add('quantity-controls');
    tile.appendChild(controls);

    const minusBtn = document.createElement('button');
    minusBtn.textContent = "-1";
    minusBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (drink.quantity > 0) {
        drink.quantity--;
        updateView();
      }
    });
    controls.appendChild(minusBtn);

    const plus5Btn = document.createElement('button');
    plus5Btn.textContent = "+5";
    plus5Btn.addEventListener('click', (e) => {
      e.stopPropagation();
      drink.quantity += 5;
      updateView();
    });
    controls.appendChild(plus5Btn);

    const zeroBtn = document.createElement('button');
    zeroBtn.textContent = "0";
    zeroBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      drink.quantity = 0;
      if (drink.addOns) {
        drink.addOns.forEach(a => a.quantity = 0);
      }
      updateView();
    });
    controls.appendChild(zeroBtn);

    tile.addEventListener('click', () => {
      drink.quantity++;
      updateView();
    });

    // Add-ons
    const addonElements = [];
    if (drink.addOns && drink.addOns.length > 0) {
      const addonsContainer = document.createElement('div');
      addonsContainer.classList.add('addons-container');
      tile.appendChild(addonsContainer);

      drink.addOns.forEach((addon) => {
        const addonTile = document.createElement('div');
        addonTile.classList.add('addon-tile');

        addonTile.addEventListener('click', (e) => {
          e.stopPropagation();
          addon.quantity++;
          updateView();
        });

        const addonTitle = document.createElement('h3');
        addonTile.appendChild(addonTitle);

        const addonPrice = document.createElement('p');
        addonTile.appendChild(addonPrice);

        const addonQuantity = document.createElement('p');
        addonTile.appendChild(addonQuantity);

        // Add-on Steuerung
        const addonControls = document.createElement('div');
        addonControls.classList.add('addon-controls');
        addonTile.appendChild(addonControls);

        const addonMinusBtn = document.createElement('button');
        addonMinusBtn.textContent = "-1";
        addonMinusBtn.addEventListener('click', (ev) => {
          ev.stopPropagation();
          if (addon.quantity > 0) {
            addon.quantity--;
            updateView();
          }
        });
        addonControls.appendChild(addonMinusBtn);

        const alignBtn = document.createElement('button');
        alignBtn.textContent = "≈";
        alignBtn.title = "An Hauptgetränk angleichen";
        alignBtn.addEventListener('click', (ev) => {
          ev.stopPropagation();
          addon.quantity = drink.quantity;
          updateView();
        });
        addonControls.appendChild(alignBtn);

        const addonZeroBtn = document.createElement('button');
        addonZeroBtn.textContent = "0";
        addonZeroBtn.addEventListener('click', (ev) => {
          ev.stopPropagation();
          addon.quantity = 0;
          updateView();
        });
        addonControls.appendChild(addonZeroBtn);

        addonElements.push({
          addon,
          addonTile,
          addonTitle,
          addonPrice,
          addonQuantity
        });

        addonsContainer.appendChild(addonTile);
      });
    }

    drinkContainer.appendChild(tile);

    tileElements.push({
      drink,
      tile,
      priceInfo,
      quantityInfo,
      addonElements
    });
  });
}

/* Inhalte aktualisieren */
function updateView() {
  // Kachel-Inhalte
  tileElements.forEach(el => {
    const { drink, tile, priceInfo, quantityInfo, addonElements } = el;

    // Preis-Text
    if (drink.price < 0) {
      priceInfo.textContent = drink.price.toFixed(2).replace('.', ',') + " € (Rückgabe)";
    } else {
      priceInfo.textContent = drink.price.toFixed(2).replace('.', ',') + " €";
    }

    // Menge
    quantityInfo.textContent = "Menge: " + drink.quantity;

    // Farbliche Anpassung:
    tile.style.borderColor = drink.color;
    if (drink.quantity > 0) {
      tile.classList.add('active');
      tile.style.backgroundColor = drink.color;
    } else {
      tile.classList.remove('active');
      tile.style.backgroundColor = "transparent";
    }

    // Add-ons
    addonElements.forEach(ae => {
      const { addon, addonTile, addonTitle, addonPrice, addonQuantity } = ae;
      addonTitle.textContent = addon.name;

      if (addon.price < 0) {
        addonPrice.textContent = addon.price.toFixed(2).replace('.', ',') + " € (Rück)";
      } else {
        addonPrice.textContent = addon.price.toFixed(2).replace('.', ',') + " €";
      }
      addonQuantity.textContent = "x " + addon.quantity;

      // Anderer Rahmen, aber dieselbe "Hintergrund"-Logik bei Menge > 0
      addonTile.style.borderColor = "#555"; /* abweichende Farbe */
      if (addon.quantity > 0) {
        addonTile.style.backgroundColor = drink.color;
      } else {
        addonTile.style.backgroundColor = "transparent";
      }
    });
  });

  // Zusammenfassung neu aufbauen
  updateSummary();
}

/* Zusammenfassung (Tabelle) */
function updateSummary() {
  let rows = [];
  let total = 0;

  drinks.forEach(drink => {
    let lineTotal = drink.quantity * drink.price;
    let addOnSum  = 0;

    let addOnRows = [];
    if (drink.addOns) {
      drink.addOns.forEach(addon => {
        if (addon.quantity !== 0) {
          let addonLineTotal = addon.quantity * addon.price;
          addOnSum += addonLineTotal;
          addOnRows.push({
            name: "→ " + addon.name,
            quantity: addon.quantity,
            price: addon.price,
            total: addonLineTotal,
            color: drink.color,
            rowID: "addon-" + drink.name + "::" + addon.name
          });
        }
      });
    }

    if (drink.quantity !== 0 || addOnSum !== 0) {
      rows.push({
        name: drink.name,
        quantity: drink.quantity,
        price: drink.price,
        total: lineTotal,
        color: drink.color,
        rowID: "main-" + drink.name
      });
      rows.push(...addOnRows);
    }

    total += lineTotal + addOnSum;
  });

  buildSummaryList(rows);

  grandTotalEl.textContent = total.toFixed(2).replace('.', ',') + " €";
  calculateChange(total);
  adjustLayout();
}

/* Tabelle mit Checkboxen */
function buildSummaryList(rows) {
  if (rows.length === 0) {
    summaryListEl.innerHTML = "<p>Keine Artikel ausgewählt.</p>";
    return;
  }

  let html = `
    <table class="summary-table">
      <thead>
        <tr>
          <th>Fertig?</th>
          <th>Artikel</th>
          <th>Menge</th>
          <th>Einzelpreis</th>
          <th>Gesamt</th>
        </tr>
      </thead>
      <tbody>
  `;

  rows.forEach(r => {
    let singlePrice = (r.price !== 0)
      ? r.price.toFixed(2).replace('.', ',') + " €"
      : "–";
    let totalPrice = r.total.toFixed(2).replace('.', ',') + " €";

    let isChecked = preparedStates[r.rowID] === true ? "checked" : "";

    html += `
      <tr 
        data-rowid="${r.rowID}"
        style="background-color: ${r.color};"
      >
        <td>
          <input
            type="checkbox"
            data-rowid="${r.rowID}"
            ${isChecked}
          />
        </td>
        <td>${r.name}</td>
        <td>${r.quantity}</td>
        <td>${singlePrice}</td>
        <td>${totalPrice}</td>
      </tr>
    `;
  });

  html += `</tbody></table>`;
  summaryListEl.innerHTML = html;

  // Checkbox-Listener
  const checkboxes = summaryListEl.querySelectorAll('input[type="checkbox"]');
  checkboxes.forEach(chk => {
    chk.addEventListener('change', (e) => {
      let rowID = e.target.dataset.rowid;
      preparedStates[rowID] = e.target.checked;
    });
  });
}

/* Bargeld-Eingabe => Rückgeld/Fehlbetrag */
function calculateChange(total) {
  let cash = parseFloat(cashGivenInput.value);
  if (isNaN(cash)) {
    changeDisplayEl.textContent = "";
    return;
  }
  let diff = cash - total;
  if (diff >= 0) {
    changeDisplayEl.textContent = "Rückgeld: " + diff.toFixed(2).replace('.', ',') + " €";
  } else {
    changeDisplayEl.textContent = "Fehlbetrag: " + Math.abs(diff).toFixed(2).replace('.', ',') + " €";
  }
}

/* Dynamischer Abstand für Hauptbereich */
function adjustLayout() {
  const summaryHeight = summarySection.offsetHeight;
  mainContent.style.paddingBottom = (summaryHeight + 10) + "px";
}

/* Alles zurücksetzen */
function resetAll() {
  drinks.forEach(drink => {
    drink.quantity = 0;
    if (drink.addOns) {
      drink.addOns.forEach(a => a.quantity = 0);
    }
  });
  cashGivenInput.value = "";
  preparedStates = {};
  updateView();
}

/* Init */
window.addEventListener('load', () => {
  initializeTiles();
  updateView();
});

resetAllBtn.addEventListener('click', resetAll);

cashGivenInput.addEventListener('input', () => {
  let total = 0;
  drinks.forEach(d => {
    total += d.quantity * d.price;
    if (d.addOns) {
      d.addOns.forEach(a => {
        total += a.quantity * a.price;
      });
    }
  });
  calculateChange(total);
});
</script>
